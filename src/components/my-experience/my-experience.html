<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="my-experience-styles.html">

<link rel="import" href="../experience-card/experience-card.html">

<dom-module id="my-experience">
  <template>
    <style include="shared-styles"></style>
    <style include="my-experience-styles"></style>

    <h3>Work Experience</h3>

    <template is="dom-repeat" items="[[data]]">
      <experience-card experience=[[item]]></experience-card>
    </template>


  </template>

  <script>
    class MyExperience extends Polymer.Element {
      static get is() { return 'my-experience'; }
    }

    window.customElements.define(MyExperience.is, MyExperience);
  </script>
</dom-module>
