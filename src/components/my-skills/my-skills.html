<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="my-skills-styles.html">

<link rel="import" href="../skills-card/skills-card.html">

<dom-module id="my-skills">
  <template>
    <style include="shared-styles"></style>
    <style include="my-skills-styles"></style>

    <template is="dom-repeat" items="[[data]]">
      <skills-card skills="[[item]]"></skills-card>
    </template>


  </template>

  <script>
    class MySkills extends Polymer.Element {
      static get is() { return 'my-skills'; }
    }

    window.customElements.define(MySkills.is, MySkills);
  </script>
</dom-module>
