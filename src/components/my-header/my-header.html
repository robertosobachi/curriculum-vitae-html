<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="my-header-styles.html">

<dom-module id="my-header">
  <template>
    <style include="shared-styles"></style>
    <style include="my-header-styles"></style>

    <div class="">
      <h1>[[data.title]]</h1>
      <h2>[[data.role]]</h2>
    </div>
    <div class="">
      <template is="dom-repeat" items="[[data.contact]]">
        <a target="_new" href="[[item.url]]">[[item.title]]</a>
      </template>
    </div>
</div>


  </template>

  <script>
    class MyHeader extends Polymer.Element {
      static get is() { return 'my-header'; }
    }

    window.customElements.define(MyHeader.is, MyHeader);
  </script>
</dom-module>
