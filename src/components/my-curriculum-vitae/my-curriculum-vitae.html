<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="my-curriculum-vitae-styles.html">

<link rel="import" href="../my-header/my-header.html">
<link rel="import" href="../my-experience/my-experience.html">
<link rel="import" href="../my-skills/my-skills.html">
<link rel="import" href="../my-education/my-education.html">

<dom-module id="my-curriculum-vitae">
  <template>
    <style include="shared-styles"></style>
    <style include="my-curriculum-vitae-styles"></style>

    <my-header data="[[data.header]]"></my-header>

    <my-experience data="[[data.experiences]]"></my-experience>

    <my-skills data="[[data.skills]]"></my-skills>

    <my-education data="[[data.education]]"></my-education>
  </template>

  <script>
    class MyCurriculumVitae extends Polymer.Element {
      static get is() { return 'my-curriculum-vitae'; }

      constructor() {
        super();
      }
    }

    window.customElements.define(MyCurriculumVitae.is, MyCurriculumVitae);
  </script>
</dom-module>
