<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="skills-card-styles.html">

<dom-module id="skills-card">
  <template>
    <style include="shared-styles"></style>
    <style include="skills-card-styles"></style>

    <h6 class="">[[skills.title]]</h6>
    <div class="">
        <ul class="">
          <template is="dom-repeat" items="[[skills.list]]">
            <li>[[item]]</li>
          </template>
        </ul>
    </div>

  </template>

  <script>
    class SkillsCard extends Polymer.Element {
      static get is() { return 'skills-card'; }
    }

    window.customElements.define(SkillsCard.is, SkillsCard);
  </script>
</dom-module>
