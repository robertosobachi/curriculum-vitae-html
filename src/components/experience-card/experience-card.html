<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="experience-card-styles.html">

<dom-module id="experience-card">
  <template>
    <style include="experience-card-styles"></style>

    <div class="row">

      <div class="header">
        <div class="role">[[experience.role]]</div>
        <div class=""><strong>[[experience.company]]</strong></div>
        <div class="">[[experience.period]]</div>
      </div>

      <div class="description">[[experience.description]]</div>

    </div>

  </template>

  <script>
    class ExperienceCard extends Polymer.Element {
      static get is() { return 'experience-card'; }
    }

    window.customElements.define(ExperienceCard.is, ExperienceCard);
  </script>
</dom-module>
