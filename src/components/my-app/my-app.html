    <my-curriculum-vitae data="[[data]]"></my-curriculum-vitae>

  <script>

        return {

            type: Object,
            value: {
              header: {
                title: 'Roberto Sobachi',

                  {
                    title: 'roberto.sobachi@me.com',

                  },
                  {
                    title: 'robertosobachi.com',
                    url: 'http://robertosobachi.com'
                  },
                  {
                    title: '@robertosobachi',
                    url: 'https://twitter.com/robertosobachi'
                  }
                ]
              }
            }
          }
        };
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
